<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What Items</title>
        <!-- bootstrap core CSS -->
    <link href="../bootstrap/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='comparison.css') }}" rel="stylesheet">
</head>
<body>

      <!-----Nav bar----->
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="{{ url_for("summary", familyid = "test") }}">Dashboard</a>
        <a href="{{ url_for("planner") }}">Daily Spendings</a>
        <a href="{{ url_for("bills") }}">Your Bills</a>
        <a href="{{ url_for("schemecheck") }}">Schemes</a>
        <a href="{{ url_for("cheaper") }}">Cheaper Alternatives</a>
        <a href="#">Logout</a>

    </div>
    <div id="main">
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menu</span>
    </div>

      <script>
    /* Set the width of the side navigation to 250px and the left margin of the page content to 250px and add a black background color to body */
    function openNav() {
      document.getElementById("mySidenav").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
      document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    /* Set the width of the side navigation to 0 and the left margin of the page content to 0, and the background color of body to white */
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.body.style.backgroundColor = "grey";
    }

    </script>
    <div class = "catalogue">
        <b>Pick an item to compare</b>
        <input class = "search" type="text" size = "30" placeholder="Item e.g. toothpaste, shampoo...">
        <table>
            <tr>

                {% for image in imageList %}
                <td><img class = "thumbnail" src = "{{ url_for("static", filename = "images/" +  image)}}">
                    <p>Product Name</p><br></td>
                {% endfor %}

            </tr>
            <!--<tr>
                <td>
                    <p>something else</p><br></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td> <td></td> <td></td>
            </tr> -->
        </table>
    </div>
</body>
</html>
