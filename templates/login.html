<!DOCTYPE html>
<html>
<head>

	<title>Login</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">

</head>

<body>
	<main class="form">

		<form class="login-form"  method="post" action="/login">
			<h1>Login</h1>
			<label for="username" >Username</label>
			<input name="username" name="username" id="username" placeholder="Enter your username" required autofocus >

			<label for="password" >Password</label>
			<input name="password" name="password" id="password" placeholder="Enter your password" required autofocus>
			<button type="submit" value="Login">Login</button>
			<br>
			<a href="/forgot_password" id="forgot">Forgot your Password?</a>
		</form>
	</main>
	<section class="registered">
		<p><b>Don't have an account? </b> <a href="/signup" class="login"><b>Sign Up!</b></a></p>
	</section>

</body>
</html>
