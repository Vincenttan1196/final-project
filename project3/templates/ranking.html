{% extends "layout.html" %}

{% block content %}



                 <h2 class="h2">Ranking:</h2>

          <div class="table-responsive">
            <table class="table table-striped table-sm">
              <thead>
                <tr>
                  <th>#</th>

                  <th>Username</th>

                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                    <td>

                    {% for rank in score %}
                                        <div>

                        {{ rank.rank }}

                                                            </div>

                    {% endfor %}
                </td>

                <td>
                    {% for username in score %}
                                            <div>

                        {{ username.username }}
                    </div>

                    {% endfor  %}

                </td>

                    <td>

                    {% for score in score %}
                                                    <div>

                        {{ score.score }}
                        </div>

                        {% endfor  %}


                </td>

                </tr>
                     </tbody>
                    </table>
                        </div>
        </main>






    <!-- Graphs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <script>
      var ctx = document.getElementById("myChart");
      var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"],
        datasets: [{
            label: 'Average spending',
            data: [100, 300, 200, 214, 125, 500 , 400],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(10, 120, 20, 0.2)',

            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)',
                'rgba(255, 100, 64, 1)',

            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>


{% endblock content %}
