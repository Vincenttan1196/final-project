{% extends "layout.html" %}
{% block content %}
    <title>What Items</title>

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='comparison.css') }}" rel="stylesheet">

    <div class = "catalogue">
        <h1>Pick an item to compare</h1>
        <!--<input class = "search" type="text" size = "30" placeholder="Item e.g. toothpaste, shampoo..."> -->

            {% for productObj in productObj %}
                <div>
                    <img src={{ productObj['produrl']}}>

                    <span>
                        ID:{{ productObj['itemid'] }}
                        Name: {{ productObj['name']}}
                    </span>
                </div>
            {% endfor %}


    </div>
{% endblock content %}
